<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="icon" href="Images/1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body background="Images/blurred bg.png">

    <video autoplay muted loop id="background-video">
        <source src="Images/bgfilm.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="logo1">
        <img src="Images/1.png"> 
    </div>

    <div class="nav"></div>

    <div class="container">
        <div class="wlcmback">
            <h1><span class="word">Welcome</span><br><span class="word">Back!</span></h1>
        </div>

        <div class="center">
            <div class="logo">
                <h1>Login</h1>
            </div>

            <!-- Form for Login -->
            <form id="loginForm">
                <div class="txt_field">
                    <input type="text" name="username" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <input type="submit" value="Login">
                <div class="signup_link">
                    Not a member? <a href="#" id="signupLink">Signup</a>
                </div>
            </form>

            <!-- Form for Signup (Initially hidden) -->
            <form id="signupForm" style="display:none;">
                <div class="txt_field">
                    <input type="text" name="newUsername" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="newPassword" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <input type="submit" value="Signup">
                <div class="signup_link">
                    Already a member? <a href="#" id="loginLink">Login</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="socials" style="padding-top: 10px; padding-bottom:10px">
            <span><i class="fa-solid fa-phone"></i> Our contact number - 397192391</span>
            <span><i class="fa-solid fa-square-envelope"></i> Gamemantis22@gmail.com</span>
            <span><i class="fa-brands fa-instagram"></i> Insta</span>
            <span><i class="fa-brands fa-facebook" aria-hidden="true"></i> Facebook</span>
        </div>
    </footer>

    <script>
        const signupLink = document.getElementById("signupLink");
        const loginLink = document.getElementById("loginLink");
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");
        signupLink.addEventListener("click", function (event) {
            event.preventDefault();
            loginForm.style.display = "none";
            signupForm.style.display = "block";
        });
        loginLink.addEventListener("click", function (event) {
            event.preventDefault();
            signupForm.style.display = "none";
            loginForm.style.display = "block";
        });
        loginForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const enteredUsername = document.querySelector("input[name='username']").value;
            const enteredPassword = document.querySelector("input[name='password']").value;
            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");
            if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
                window.location.href = "selection.html";
            } else {
                alert("Incorrect username or password. Please try again.");
            }
        });
        signupForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const newUsername = document.querySelector("input[name='newUsername']").value;
            const newPassword = document.querySelector("input[name='newPassword']").value;
            localStorage.setItem("username", newUsername);
            localStorage.setItem("password", newPassword);
            alert("Account created successfully! Please login.");
            signupForm.style.display = "none";
            loginForm.style.display = "block";
        });
    </script>

</body>
</html>
